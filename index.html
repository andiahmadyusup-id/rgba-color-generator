<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rgba color generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="box"></div>
        <input type="text" class="color-text" readonly />
        <button class="copy">Copy</button>
        <div class="input-wrapper">
          <div class="flex-clumn">
            <p>Red :</p>
            <input type="range" class="red" min="0" max="255" value="0" />
            <p>Green :</p>
            <input type="range" class="green" min="0" max="255" value="0" />
          </div>
          <div class="flex-column">
            <p>Blue :</p>
            <input type="range" class="blue" min="0" max="255" value="0" />
            <p>Alpha :</p>
            <input
              type="range" class="alpha" min="0" max="1" step="0.1" value="1"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
